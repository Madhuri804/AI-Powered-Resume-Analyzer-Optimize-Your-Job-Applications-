<body>
    <div class="container">
        <h1>Analysis Result</h1>
        <p><strong>Match Score:</strong> {{ match_score }}%</p>
        <h2>Extracted Skills</h2>
        <ul>
            {% for skill in skills %}
                <li>{{ skill }}</li>
            {% endfor %}
        </ul>
        <a href="/">Analyze Another Resume</a>
    </div>
</body>
</html>
